name: CI model dockerhub


on:
  push:
    branches:
      - dev

  pull_request:
    branches:
    - dev


jobs:
  build_docker_images:
    runs-on: ubuntu-latest

    steps:
      - name: Check the repo
        uses: actions/checkout@v2

      - name: Login dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build docker image
        run: docker build -t jeralinfh/creditcardsfraud:v1 .

      - name: Docker push to Dockerhub
        run: docker push jeralinfh/creditcardsfraud:v1

      - name: Login into the server
        run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master

        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script:
               docker login -u '${{ secrets.DOCKER_USERNAME }}' -p '${{ secrets.DOCKER_PASSWORD }}'
               if docker ps --all | grep credit-card; then
               docker stop credit-cancer
               docker rm credit-cancer
               fi
              
              
              docker pull   docker pull ${{ secrets.DOCKER_USERNAME }}/jeralinfh/creditcardsfraud:v1
              docker run -d --name credit-card -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/jeralinfh/creditcardsfraud:v1
